    />

  <body class="body1">
    <div class="background-video">
      <video autoplay loop muted>
        <source
          src="/HTML_CSS_Seminar_v2/Seminar_DZ/video/555.mp4"
          type="video/mp4"
        />
      </video>
      <div class="content">
        <nav>
          <li class="link1">
            <a href="/HTML_CSS_Seminar_v2/Seminar_DZ/index.html">Главная</a>

        <h1 class="h1">Оставить заявку</h1>
        <form action="/">
          <label for="name" class="field">
            <input
              type="text"
              placeholder="Поле ввода вашего имени"
              maxlength="100"
              required
            />
          </label>
          <br /><br /><br />
          <label for="email" class="field">
            <input
              type="email"
              placeholder="Поле ввода почтового ящика"
              maxlength="100"
              required
            />
          </label>
          <br /><br /><br />
          <button type="submit" class="button">Кнопка отправить</button>
          <br /><br /><br />
          <button type="reset" class="button">Кнопка Стереть форму</button>
        </form>
      </div>
    </div>

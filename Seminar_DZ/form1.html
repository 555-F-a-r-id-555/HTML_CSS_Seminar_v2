<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form1</title>
    <link
      rel="stylesheet"
      href="/HTML_CSS_Seminar_v2/Seminar_DZ/style/style.css"
    />
  </head>

  <body class="body1">
    <div class="background-video">
      <video autoplay loop muted>
        <source
          src="/HTML_CSS_Seminar_v2/Seminar_DZ/video/555.mp4"
          type="video/mp4"
        />
      </video>
      <div class="content">
        <nav>
          <li class="link1">
            <a href="/HTML_CSS_Seminar_v2/Seminar_DZ/index.html">Главная</a>
          </li>
          <li class="link1">
            <a href="/HTML_CSS_Seminar_v2/Seminar_DZ/info/about.html"
              >Контакты</a
            >
          </li>
          <li class="link1">
            <a href="/HTML_CSS_Seminar_v2/Seminar_DZ/catalog/catalog.html"
              >Каталог</a
            >
          </li>
          <li class="link1">
            <a href="form1.html">Оставить заявку</a>
          </li>
        </nav>

        <h1 class="h1">Оставить заявку</h1>

        <form action="http://www.example/com/review.php" method="get">
          <fieldset>
            <legend>Данные пользовотеля:</legend>
            <label>
              Имя:
              <input
                type="text"
                name="user_name"
                placeholder="Введите ваше имя"
              />
            </label>
            <br />
            <label>
              Email:
              <input
                type="email"
                name="user_email"
                placeholder="Введите ваш email"
              />
            </label>
            <br />
          </fieldset>
          <br />
          <fieldset>
            <legend>Ваше мнение:</legend>
            <p>
              <label for="hear-about"> Как вы узнали о нас ? </label>
              <select name="referrer" id="hear-about">
                <option value="google">Google</option>
                <option value="friends">От друзей</option>
                <option value="advert">Реклама</option>
                <option value="other">Другое</option>
              </select>
            </p>
            <p>
              Поситите ли вы наш сайт снова ?
              <br />
              <label>
                <input type="radio" name="rating" value="yes" />
                Да
              </label>

              <label>
                <input type="radio" name="rating" value="no" />
                Нет
              </label>

              <label>
                <input type="radio" name="rating" value="mabye" />
                Возможно
              </label>
            </p>
            <p>
              <label for="comments"> Коментарий: </label>
              <br />
              <textarea
                name="textarea"
                id="textarea"
                cols="30"
                rows="10"
                placeholder="Оставьте ваш комментарий"
              ></textarea>
            </p>
            <label>
              <input type="checkbox" />
              Я хочу получать рассылку с нового сайта.
            </label>
            <br />
            <input type="submit" name="submit" id="submit" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
